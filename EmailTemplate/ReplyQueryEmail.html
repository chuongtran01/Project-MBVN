<!DOCTYPE html>
<html>
<head>
    <title>Reply to Email</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .original-message {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .reply {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Reply to Email
        </div>

        <div class="original-message">
            <p><strong>From:</strong> {{fullname}} </p>
            <p><strong>Sent:</strong> {{sendingdate}}</p>
            {{message}}
        </div>

        <div class="reply">
            {{reply}}
        </div>

        <div class="signature">
            <p>This is an auto message. Please do not reply</p>
        </div>
    </div>
</body>
</html>
